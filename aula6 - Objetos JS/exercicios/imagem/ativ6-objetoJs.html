marca: string
modelo: string
ano: número
cor: string
velocidadeMaxima: número
velocidadeAtual: número (inicialmente 0)

seguida, crie um método chamado "acelerar" que receba um número como
argumento e aumente a velocidade atual do carro por esse número.

máxima do carro. -->
