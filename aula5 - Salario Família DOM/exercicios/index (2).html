<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalarioFamilia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="pagina">
    <header>
        <img src="imagem/salario-familia.jpg" alt="" id="logo">
    </header>

    <main>
        <form action="#">
            <input type="text" placeholder="Empregado" id="empregado"> <hr>
        
            <h5><input type="number" id="filho" placeholder="Quantidade de filhos menores 14 anos ou inválidos"></h5><hr>
            <h5><input type="number" id="salario" placeholder="Salário contribuição"></h5>
            <hr>
            <br>
        </form> 
            <br>
        <table>
            <tr>
                <th>Salário-contrinuição</th>
                <th>Cota do Salário Família</th>
            </tr>
            <tr>
                <td>Até R$ 806,80</td>
                <td>R$ 41,37 por filho</td>
            </tr>
            <tr>
                <td>Entre R$ 806,80 e R$ 1.212,64</td>
                <td>R$ 29,16 por filho</td>
            </tr>
            <tr>
                <td>Mais de R$ 1.212,64</td>
                <td>Não há</td>
            </tr>
        </table>
        <br>
        <button type="button" id="botao">Calcular</button>
        <div id="resultado"></div>
    </main>
</div>   
<script src="../scriptJs/script.js"></script>
</body>
</html>
